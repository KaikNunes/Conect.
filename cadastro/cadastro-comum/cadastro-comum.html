<script>
	const firebaseConfig = {

		apiKey: "AIzaSyCrBAOM66WtfTFmUXuVz4LSIIo8giUg00o",

		authDomain: "conect-usuario-comum.firebaseapp.com",

		projectId: "conect-usuario-comum",

		storageBucket: "conect-usuario-comum.appspot.com",

		messagingSenderId: "509943576268",

		appId: "1:509943576268:web:7a871f6a052cc3cc99f469"

	};


	firebase.initializeApp(firebaseConfig);

	// Função para criar o usuário com e-mail e senha no Firebase Authentication
	function createUserWithEmailAndPassword() {
		var email = document.getElementById('email').value;
		var password = document.getElementById('password').value;

		// Chame a função createUserWithEmailAndPassword do Firebase
		firebase.auth().createUserWithEmailAndPassword(email, password)
			.then(function (userCredential) {
				// Usuário criado com sucesso
				var user = userCredential.user;
				console.log('Usuário criado:', user);
			})
			.catch(function (error) {
				// Ocorreu um erro ao criar o usuário
				var errorCode = error.code;
				var errorMessage = error.message;
				console.error('Erro ao criar usuário:', errorCode, errorMessage);
				// alert('Erro ao criar usuário. Verifique os dados informados');
			});
	}

	// Aguarde o carregamento completo do DOM antes de executar o código do Firebase
	document.addEventListener('DOMContentLoaded', function () {
		// Trate o envio do formulário
		document.getElementById('signup-form').addEventListener('submit', function (event) {
			event.preventDefault(); // Evita o envio tradicional do formulário
			createUserWithEmailAndPassword();
		});
	});

</script>
