<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style-2.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.6/jquery.inputmask.min.js"></script>

    <title>Conect. | Cadastro Usuário</title>
    <link rel="icon" href="./img/letra-c.png">
</head>

<body>
    <div id="tudo">
        <div>
            <div id="topo">
                <img src="img/conect-logo-white.png">
                <h2>Cadastre-se</h2>
            </div>
        </div>

        <div id="cadastro">
            <div id="caixasTexto2">

                <input type="text" title="Nome" class="input" placeholder="Nome">

                <input type="tel" class="input" id="telefone" placeholder="Telefone" inputmode="tel" pattern="\([0-9]{2}\) [0-9]{4,5}-[0-9]{4}">

                <select name="Cidade" width="260px" type="text" class="select" placeholder="Estado">
                    <option value="">Estado</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </select>

                <select name="Cidade" width="260px" type="text" class="select" placeholder="Cidade">
                    <option value="">Cidade</option>
                    <option value="">Belo Horizonte</option>
                    <option value="">Rio de Janeiro</option>
                    <option value="">São Paulo</option>
                    <option value="">Vitória</option>
                </select>

            </div>

        </div>

        <div id="botao">
            <button type="submit">
                <a href="../Home-UsuarioComum/index.html" class="go">Vamos Nessa!</a>
            </button>
        </div>
    </div>

    <script type="text/javascipt" src="js/style.js"></script>

</body>

</html>
